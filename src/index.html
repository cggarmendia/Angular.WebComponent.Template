  <script>
    function addEvent(htmlelement, eventName){        
        var event = document.createEvent("HTMLEvents");
        event.initEvent(eventName, true, true);
        event.eventName = eventName;
        htmlelement.dispatchEvent(event);      
    }    

    function triggerEventToAngularComponent(){
      addEvent(document.getElementById("estoyDentroDelComponente"), "estoyEscuchandoJsNativo");
    }
    
    document.addEventListener("DOMContentLoaded", 
      function(){        
        document.getElementById("estoyFueraDelComponente").addEventListener("meComunicoFueraDelComponente", function (event){
          event.target.value = "He sido modificado por un componente hecho en angular"
        });
      }
    );    
  </script>
